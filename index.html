<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend Scoreboard</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0b0b12;
            color: #e7e9ee;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: #121320;
            border: 1px solid #23263a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        h1,
        h2,
        h3 {
            margin: 8px 0 12px;
        }

        input[type="file"] {
            display: inline-block;
            padding: 8px;
            border: 1px dashed #3a3f63;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #23263a;
            text-align: left;
        }

        th {
            color: #aeb4cf;
            font-weight: 600;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #1e2238;
            color: #c6ccf2;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: #2b59ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary {
            background: #1e2238;
            color: #c6ccf2;
        }

        .muted {
            color: #9aa3c7;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 800px) {

            .row,
            .grid2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
  <script type="module" crossorigin src="/ascend-scoreboard/assets/index-LIkMC_FT.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
